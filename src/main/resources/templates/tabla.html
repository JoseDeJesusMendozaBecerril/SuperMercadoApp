<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Vacantes presentadas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<img th:src="@{/images/logo.png}" width="136" height="136">
	<h1 class="text-primary">Lista de Vacantes Disponibles</h1>
	
	<table class="table table-striped table-bordered table-hover">
		<tr>
			<th>Logo</th>
			<th>ID</th>
    		<th>Vacante</th>
			<th>Fecha Publicacion</th>
			<th>Salario</th>
			<th>Descripcion</th>
			<th>Destacada</th>
			<th>Detalles</th>
			<th>Borrar</th>
		</tr>
		
		<tr th:each="producto : ${listaProductos}">
			<td>
				<img th:src="@{/images/{img} (img=${producto.imagen}) }" width="136" height="136">
			</td>
			<td th:text="${producto.id}"></td>
			<td th:text="${producto.nombre}"></td>
			<td th:text="${producto.fecha}"></td>
			<td th:text="${producto.salario}"></td>
    		<td th:text="${producto.descripcion}"></td>
    		
    		<!-- 
    		<td class="badge badge-secondary" th:text="${vacante.destacado == 1 ? 'SI' : 'NO' }"></td>
			 -->
			<td>
			 	<span th:if="${producto.destacado == 1 }" class="badge badge-success">Si</span>	
			 	<span th:unless="${producto.destacado == 1 }" class="badge badge-danger">No</span>	
			</td>
			
			<td>
    			<a th:href="@{/productos/view/{id} (id=${producto.id} ) }" class="btn btn-success">Detalle</a> <!-- URL DINAMICA RESPONDE SE FORMA DEPENDIENDO DEL ID -->
    		
    		</td>
    		
    		<td>
    			<a th:href="@{/vacantes/delete/(id=${vacante.id}) }" class="btn btn-danger">Borrar</a> <!--   -->
    		
    		</td>
			 
		</tr>

	</table>

</body>
</html>
